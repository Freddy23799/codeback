services:

  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/letsencrypt
    networks:
      - web

  postgres:
    image: postgres:17
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - backend
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.${APP_DOMAIN}`)"
      - "traefik.http.routers.pgadmin.entrypoints=websecure"
      - "traefik.http.routers.pgadmin.tls.certresolver=le"

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - backend

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - backend
      - web
    labels:
      # MinIO API (S3) accessible via s3.<APP_DOMAIN> (example)
      - "traefik.enable=true"
      - "traefik.http.routers.minio-api.rule=Host(`minio.${APP_DOMAIN}`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls.certresolver=le"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      # MinIO Console
      - "traefik.http.routers.minio-console.rule=Host(`console-minio.${APP_DOMAIN}`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  minio-setup:
    image: minio/mc
    container_name: minio_setup
    depends_on:
      - minio
    entrypoint: >
      sh -c "
        for i in \$(seq 1 20); do
          mc alias set localminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} 2>/dev/null && \
          mc mb --ignore-existing localminio/exams && echo '✅ bucket exams ready' && exit 0 || \
          echo 'waiting minio...' && sleep 3;
        done;
        echo '⚠️ minio-setup failed' && exit 1
      "
    networks:
      - backend
    restart: "no"

  minio_cli:
    image: minio/mc
    container_name: minio_cli
    entrypoint: /bin/sh
    stdin_open: true
    tty: true
    networks:
      - backend
    depends_on:
      - minio

  springapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springapp
    restart: always
    env_file:
      - ./.env
    environment:
      # DB & Redis & MinIO env will be passed from .env above
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      # Paths inside container (mounted from host)
      JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH}
      FIREBASE_CREDENTIALS_PATH: ${FIREBASE_CREDENTIALS_PATH}
      PUBLIC_KEY_PATH: ${PUBLIC_KEY_PATH}
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - /srv/myapp/secrets:/secrets:ro       # <--- monte ici tes clés privées / json firebase
    networks:
      - backend
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.spring.rule=Host(`api.${APP_DOMAIN}`)"
      - "traefik.http.routers.spring.entrypoints=websecure"
      - "traefik.http.routers.spring.tls.certresolver=le"
      - "traefik.http.services.spring.loadbalancer.server.port=8080"

volumes:
  traefik_data:
  postgres_data:
  pgadmin_data:
  redis_data:
  minio_data:

networks:
  web:
  backend:
        
     